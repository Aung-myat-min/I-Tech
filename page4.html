<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Delius&family=Permanent+Marker&display=swap");
    </style>

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>i-tech</title>
  </head>
  <body>
    <nav>
      <a class="icon" href="/">I-Tech</a>
      <div class="links">
        <a href="#" class="link here">Home</a>
        <a href="#" class="link">Our Services</a>
        <a href="#" class="link">Personalized Plans</a>
      </div>
      <button id="contact-us">
        <span class="material-symbols-outlined"> call </span>Contact Us
      </button>
    </nav>
    <button id="floating">
      <span class="material-symbols-outlined"> call </span>Contact Us
    </button>

    <footer>
      <div class="row">
        <!-- Logo or Brand Icon -->
        <a class="icon" href="/">I-Tech</a>

        <!-- Social Media Icons -->
        <div class="social-medias">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-tiktok"></i>
          <i class="bi bi-envelope-fill"></i>
          <i class="bi bi-reddit"></i>
        </div>
      </div>

      <div class="footer-links">

            <li><a href="/">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Personalized Plans</a></li>

        </div>

        <!-- Contact Information -->
        <div class="contact-info">
          <h4>Contact Us</h4>
          <ul>
            <li>Email: info@itech.com</li>
            <li>Phone: +123-456-7890</li>
            <li>Address: 123 Tech Avenue, City, Country</li>
          </ul>
        </div>

      <!-- Copyright Section -->
      <div class="copyright">
        <p>&copy; 2025 I-Tech. All Rights Reserved.</p>
      </div>
